<div class="card d-block mt-4">
  <div class="card-body">
    <form class="form mt-4" action="" (ngSubmit)="(login())">
      <h4 class="text-center display-5 mb-4">Login</h4>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="txtUserLogin"
          placeholder="Nome do usuÃ¡rio"
          [(ngModel)]="userName"
        />
      </div>
      <div class="form-group mt-2">
        <input
          class="form-control"
          name="txtUserPassword"
          placeholder="Senha"
          type="password"
          [(ngModel)]="password"
        />
      </div>

      <button class="btn btn-primary btn-block mt-3" type="submit">
        Efetuar Login
        <i class="fa fa-lock"></i>
      </button>
    </form>
  </div>

</div>
